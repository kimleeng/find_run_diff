ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "find_run_diff"
  site-url: "https://kimleeng.github.io/find_run_diff/"
  description: "Checks two directories for subdirectories with minor name variations, the find the subdirectories which appear to be missing in the targer directory."
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/kimleeng/find_run_diff/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/kimleeng/find_run_diff/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
